<form>
    <h2>Cadastro de Usuário</h2>
  
    <!-- Nome -->
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome" required>
    </div>
  
    <!-- Sobrenome -->
    <div class="form-group">
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" class="form-control" placeholder="Seu sobrenome" required>
    </div>
  
    <!-- E-mail -->
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Seu e-mail" required>
    </div>
  
    <!-- Senha -->
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" class="form-control" placeholder="Sua senha" required>
    </div>
  
    <!-- Confirmação de Senha -->
    <div class="form-group">
      <label for="confirmaSenha">Confirme a Senha:</label>
      <input type="password" id="confirmaSenha" name="confirmaSenha" class="form-control" placeholder="Confirme sua senha" required>
    </div>
  
    <!-- Data de Nascimento -->
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required>
    </div>
  
    <!-- Gênero -->
    <div class="form-group">
      <label for="genero">Gênero:</label>
      <select id="genero" name="genero" class="form-control">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    </div>
  
    <!-- Cidade -->
    <div class="form-group">
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Sua cidade" required>
    </div>
  
    <!-- Termos e Condições -->
    <div class="form-group form-check">
      <input type="checkbox" id="termos" name="termos" class="form-check-input" required>
      <label class="form-check-label" for="termos">Eu concordo com os <a href="#">termos e condições</a>.</label>
    </div>
  
    <!-- Botão de Envio -->
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
